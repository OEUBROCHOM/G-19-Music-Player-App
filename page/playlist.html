<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../assets/css/playlist.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

        <title>Playlist</title>
        <link rel="icon" type="image/x-icon" href="../image/Logotitle.png">
        <style>
            #playlists {
                display: grid;
                grid-template-columns: repeat(3, 2fr); /* Three columns per row */
                gap: 20px; /* Space between cards */
                margin-top: 20px; /* Optional: add margin for spacing */
                }

                .ui-cards {
                /* Background color for the card */
                border-radius: 8px; /* Optional: rounded corners */
                overflow: hidden; /* Optional: ensure images stay within the card */
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;/* Optional: add shadow to cards */
                width: 99%;
                height: 84%;
                }

                .cards {
                display: flex;
                flex-direction: column;
                height: 80%;
                }
                .pics .image{
                    width: 100%;
                    height: 100%;
                    border-radius: 8px;
                }
                .pics img {
                    width: 40%;
                    height: 70%;
                
                }

                .card-body {
                padding: 15px;
                }

                .buttons {
                margin-top: 10px;
                }

                .menu-button {
                cursor: pointer;
                text-align: center;
                margin-top: 15px;
                font-size: 20px;
                }
                
                .playlist-btn{
                    margin-bottom: -5%;
                }
                .menu-button{
                    margin-bottom: 10%;
                }
                .nav__link {
                  text-decoration: none; /* Remove underline */
                  padding-left: 6%;
                }
                .nav__subtitle{
                  padding-left: 20%;
                }

                /* Responsive styles */
                    @media (max-width: 1024px) { /* Tablets */
                        #playlists {
                            grid-template-columns: 1fr; /* One card per row */
                        }
                        .ui-cards{
                          height: 90;
                        }
                    }

                    @media (max-width: 768px) { /* Mobile Phones */
                        #playlists {
                            grid-template-columns: 1fr; /* One card per row */
                    }
                    thead{
                      display: none !important;
                    }
                    .mt-3{
                      display: none;
                    }
                    .table-button {
                      padding: 8px !important;
                      font-size: 4px !important;
                    }
                    .d-flex h2{
                      display: none;
                    }
                    #createPlaylistBtn{
                      width: 100%;
                      font-size: 10px;
                      padding: 5px;
                    }
                    .ui-cards{
                      width: 95%;
                      margin-left: 2%;
                    }
                  }
                  /* Upload your song */
                  .upsongs{
                    background-color: rgb(36, 36, 36);
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    
                  }
                  /* Go to music Player */
                  .center{
                    width: 50%;
                  }
                  .close{
                    text-decoration: none;
                    padding-right: 0.5%;
                  }
                  #Upload-songs{
                    margin-right: 0.3%;
                  }
                  /* CREATE PLAYLIST */
                  .modal-content{
                    background-image: url(../image/indpag.png);
                    object-fit: cover;
                    background-repeat: no-repeat;
                    background-size: cover;
                  }
                  .modal-title{
                    color: white;
                    font-weight: bold;
                  }
                  .form-label{
                    color: white;
                  }
        </style>
    </head>
    <body>
        <!--NAVIGATION -->
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center my-3">
              <h2>PLAY LIST</h2>
              <button id="createPlaylistBtn" class="btn btn-primary">Create New Playlist</button>
            </div>
            <div id="playlists" class="row">
              <!-- Dynamic Playlist Cards -->
            </div>
          </div>
        
          <!-- Create Playlist Modal -->
          <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-labelledby="createPlaylistModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createPlaylistModalLabel">CREATE NEW PLAYLIST</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="createPlaylistForm">
                    <div class="mb-3">
                      <label for="playlistType" class="form-label">TYPE OF PLAYLIST</label>
                      <input type="text" id="playlistType" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="playlistDescription" class="form-label">DESCRIPTIONS</label>
                      <textarea id="playlistDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="playlistImage" class="form-label">UPLOAD YOUR IMAGE</label>
                      <input type="file" id="playlistImage" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">CREATE YOUR PLAYLIST</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
          <script src="../assets/js/playlist.js"></script>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

          <!-- For nave -->

        <div class="nav" id="navbar">
            <nav class="nav__container">
                <div>
                    <a href="#" class="nav__link nav__logo">
                        <i class="material-icons">play_circle</i> &nbsp;&nbsp;&nbsp;
                        <span class="nav__logo-name">Music</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Playlist</h3>
    
                            <a href="../home.html" class="nav__link active">
                                <i class="material-icons">home</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="nav__name"> Home</span>
                            </a>

                            <a href="song.html" class="nav__link">
                                <i class="material-icons">library_music</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="nav__name"> Songs</span>
                            </a>
                            <a href="artist.html" class="nav__link">
                                <i class="material-icons">record_voice_over</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="nav__name"> Artists</span>
                            </a>
                            <a href="playlist.html" class="nav__link">
                                <i class="material-icons">queue_music</i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="nav__name"> Playlists</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    
    </body>
</html>
